<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Portfolio | Francesca Scafidi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- CONTENITORE PRINCIPALE (HOME) -->
    <div id="home" style="position: absolute; width: 100%;">

        <!-- IMMAGINE PRINCIPALE -->
        <img src="Copertina 1920x1080.png" alt="Copertina" style="width: 100%;">

        <!-- GIF CLICK HERE -->
        <img src="Click here.gif" alt="Click here"
             style="position: absolute; top: 60%; left: 71%; width: 7%;">

        <!-- AREA CLICCABILE -->
        <a id="startAnimazione"
           style="position: absolute; top: 60%; left: 71%;
                  width: 7%; height: 7%;
                  display: block;
                  background: rgba(0,0,0,0);
                  cursor: pointer;">
        </a>

    </div>

    <!-- SECONDA PAGINA -->
    <div id="sezione2" style="display: none; position: absolute; width: 100%;">

        <!-- SFONDO -->
        <img src="Spazio_barra.png" alt="Sfondo"
             style="position: absolute; top: 0; left: 0; width: 100%;">

        <!-- VIDEO -->
        <video id="animazione"
               style="width: 100%; position: absolute; top: 0; left: 0;"
               autoplay
               muted>
            <source src="Animazione 1920x1080.mp4" type="video/mp4">
        </video>

    </div>

    <!-- SCRIPT -->
    <script>

        // click sulla home → avvia animazione
        document.getElementById("startAnimazione").addEventListener("click", function () {
            document.getElementById("home").style.display = "none";
            document.getElementById("sezione2").style.display = "block";
        });

        // fine video → apre il PDF nel lettore del browser
        document.getElementById("animazione").addEventListener("ended", function () {
            window.location.href = "Portfolio.pdf";
        });

    </script>

</body>
</html>
